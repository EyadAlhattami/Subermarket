<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cruds">
        <div class="head">
            <h2>eyad supermarket</h2>
            <p>prduct managment</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="dis" placeholder="dis">
                <small  id="total"></small>
                
            </div>
            <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit" >create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup=" searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearch(this.id)" id="searchCategory">search by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table id="tbody">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tr>
                    <tbody>
                       
                    </tbody>
                </tr>
            </table>
        </div>

    </div>

    <script defer src="main.js"></script>
</body>
</html>
